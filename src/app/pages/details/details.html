<div class="details">
    <div class="container">
        <div class="header">
            <button class="btn btn-default" ng-click="details.addToFavorites()">add to favorite</button>
            <a href="#" class="btn btn-default" ui-sref="favourites">Favourite</a>
        </div>
        <div class="content">
            <h1>{{details.data.price_formatted}}</h1>
            <h2>{{details.data.title}}</h2>
            <img ng-src="{{details.data.img_url}}" alt="{{details.data.keywords}}">
            <p>Bathrooms:{{details.data.bathroom_number}}</p>
            <p>Bedrooms:{{details.data.bedroom_number}}</p>
            <p>Summary:{{details.data.summary}}</p>
        </div>
    </div>
</div>
