<div class="details">
    <div class="container">
        <div class="header">
            <button ng-click="details.addToFavorites()">add to favorite</button>
        </div>
        <div class="content">
            <h1>{{details.data.price_formatted}}</h1>
            <h2>{{details.data.title}}</h2>
            <img ng-src="{{details.data.img_url}}" alt="{{details.data.keywords}}">
        </div>
    </div>
</div>
