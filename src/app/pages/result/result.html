<div class="container">
    <div class="top-bar">
        {{result.dataForDispaing.searchResult.length}} of {{result.dataForDispaing.totalLenth}}
    </div>
    <div class="content">
        <ul class="results">
            <li class="result-item" ng-repeat="item in result.dataForDispaing.searchResult">
                <div class="img-holder">
                    <img ng-src="{{item.img_url}}" alt="" height="{{item.img_height}}" width="{{item.img_width}}">
                </div>
                <div class="description">
                    <span class="price">{{item.price_formatted}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
